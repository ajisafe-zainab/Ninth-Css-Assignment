<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
<link rel="stylesheet" href="survey form.css">
</head>
<body>
<div class="container">
    <div class="headings">
        <h3>CapacityBay Survey Form</h3>
        <p>Thank you for taking the time  to help us improve the platform </p>
    </div>
    <div class="form">
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="email"> Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <label for="age">Age (optional)</label><br>
            <input type="number" placeholder="age" ><br>
            <label for="selection">Which option best describe your current role ? </label><br>
            <select name="select roles" id="selection">
        <option value="roles" >select current roles</option>
        <option value="Student">Student</option>
        <option value="full-time">Full-time jobs</option>
        <option value="full-time learner">Full-time learner</option>
        <option value="not saying">Prefer not to say</option>
        <option value="other">Other</option>
            </select><br>
            <label for="pick">Would you recommend CapacityBay to a friend ?</label><br>
         <label>   <input type="radio" value="Definetely" name="pick" >Definetely</label><br>
          <label> <input type="radio" value="Maybe" name="pick">Maybe </label><br>
           <label> <input type="radio" value="Not sure" name="pick">Not sure</label><br>
            <label for="">What is your favourite features of CapacityBay</label><br>
            <select name="" id="">
                <option value="" disabled>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Project</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select><br>
            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <div class="checker">
            <label for=""><input type="checkbox">Front-end Projects</label><br>
            <label for=""><input type="checkbox">Back-end Projects</label><br>
            <label for=""><input type="checkbox">Data Visualization</label><br>
            <label for=""><input type="checkbox">Challenges</label><br>
            <label for=""><input type="checkbox">Open Source Community</label><br>
            <label for=""><input type="checkbox">Gitter help rooms</label><br>
            <label for=""><input type="checkbox">Videos</label><br>
            <label for=""><input type="checkbox">City Meetups</label><br>
            <label for=""><input type="checkbox">Wiki</label><br>
            <label for=""><input type="checkbox">Forum</label><br>
            <label for=""><input type="checkbox">Additional Courses</label><br>
            <label for="">Any Comment or Suggestion</label><br>
            </div>
            <textarea name="" id="" cols="30" rows="10">Enter your Comment</textarea> <br>
            <button>Submit</button>
            
        </form>
    </div>
</div>
</body>
</html>
